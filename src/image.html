<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="css/image.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
<!--<div id="titleBar"></div>-->
<div id="show"></div>
<div id="small"><div id="border"></div></div>
<div id="toolbar">
    <div class="fa-stack button">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-search-minus fa-stack-1x fa-inverse"></i>
    </div>
    <div class="fa-stack button">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-search-plus fa-stack-1x fa-inverse"></i>
    </div>
    <div class="fa-stack button" id="reset">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-compress-alt fa-stack-1x fa-inverse"></i>
    </div>
</div>
</body>
<script src="render/image.js"></script>
</html>
